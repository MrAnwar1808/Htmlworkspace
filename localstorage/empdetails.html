
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="empdetails.css">
  
</head>
<body>
    <h1>Employee Management System</h1>

    <div class="container">
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter employee name" />
        <label for="position">Position: </label>
        <input type="text" id="position" placeholder="Enter position" />
        <label for="department">Department: </label>
        <input type="text" id="department" placeholder="Enter department" />
        <button id="add-btn">Add Employee</button>
    </div>

    <h2>Employee List</h2>
    <ul id="employee-list"></ul>

    <button id="clear-btn">Clear All Employees</button>

    <script src="empdetails.js"></script>
</body>
</html>
