<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionStorage Example</title>
</head>
<body>
    <h1>SessionStorage</h1>

    <input type="text" id="sessionInput" placeholder="Enter session ID">
    <button id="saveSessionButton">Save Session</button>
    <button id="loadSessionButton">Load Session</button>
    <button id="clearSessionButton">Clear Session</button>

    <p id="sessionOutput"></p>

    <script src="session.js"></script>
</body>
</html>
