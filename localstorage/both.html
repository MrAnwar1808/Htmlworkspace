<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage & SessionStorage Combined Example</title>
</head>
<body>
    <h1>LocalStorage & SessionStorage Combined Example</h1>

    <h3>LocalStorage (username)</h3>
    <input type="text" id="usernameInput" placeholder="Enter username">
    <button id="saveUsernameButton">Save Username</button>
    <button id="loadUsernameButton">Load Username</button>
    <button id="clearUsernameButton">Clear Username</button>
    <p id="usernameOutput"></p>

    <h3>SessionStorage (session ID)</h3>
    <input type="text" id="sessionIDInput" placeholder="Enter session ID">
    <button id="saveSessionIDButton">Save Session ID</button>
    <button id="loadSessionIDButton">Load Session ID</button>
    <button id="clearSessionIDButton">Clear Session ID</button>
    <p id="sessionIDOutput"></p>

    <script src="both.js"></script>
</body>
</html>
