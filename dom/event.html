<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="event.css">
</head>
<body>
    <div id="header">
        <h1>Welcome Event Handling concept</h1>
    </div>

    <div class="search">
        <input type="text" id="texttyper" placeholder="search..">

        <button id="btn">click me</button>
        <!-- <button id="btn"  onclick="Click()" ondblclick="DoubleClick()">click me</button> -->

    </div>
    <form id="forms">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" placeholder="Enter first name...".required>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" placeholder="Enter last name...".required>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email...".required>
        <label for="number">Mobile Number:</label>
        <input type="text" id="number" placeholder="Enter Mobile Number...".required>
        <button id="submit">Submit</button>

    </form>

    <ol id="ordered-list">
        <li>order food here!</li>
        <li>find a ride here!</li>
        <li>find a best hotel here!</li>
        <li>find a best trips here!</li>
    </ol>

    </script>

</html>
