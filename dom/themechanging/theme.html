<head>

    <title>theme</title>
    <style>

       body {
            background-color: rgb(100, 138, 221);
            color: black;
            
         }

      button {
          background-color: rgb(209, 91, 117);

       body.dark-theme {

        }

       body.dark-theme button {
              background-color: rgb(85, 170, 219);
               color: rgb(238, 69, 69);
         }

    </style>
</head>
