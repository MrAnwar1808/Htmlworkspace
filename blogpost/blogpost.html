<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blogpost</title>
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <div class="container">
        <h1>Blog Post</h1>
    
    <form class="blog-form">
        <label for="title">Blog Title:</label>
        <input type="text" name="title" id="title" placeholder="Enter Blog Title..." required>

        <label for="file">Upload file:</label>
        <input type="file" name="file" id="file" accept="file/*">

        <label for="content">Description:</label>
        <textarea name="content" id="content" rows="4" cols="50" placeholder="write here about your blog..."></textarea>

        <button>Submit</button>

    </form>
</div>

    
</body>
</html>
