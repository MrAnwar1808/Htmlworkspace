<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartbeat System</title>
    <link rel="stylesheet" href="heartbeat.css">
</head>
<body>

    <h1>Notification and Heartbeat System Check</h1>
    <p>Check the browser console for the reminder and heartbeat logs.</p>
    
    <div class="notification">
        <h2>Reminder Notification</h2>
        <p id="reminderMessage">Waiting for reminder...</p>
    </div>
    
    <div class="heartbeat">
        <h2>Heartbeat Status</h2>
        <p id="heartbeatStatus">Starting heartbeat check...</p>
    </div>

    <div class="output" id="output">
        <p>System messages will appear here...</p>
    </div>

    <script src="heartbeat.js"></script>

</body>
</html>
