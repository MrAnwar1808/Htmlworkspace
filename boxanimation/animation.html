
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animations</title>
  <link rel="stylesheet" href="animation.css">

 
</head>
<body>

  <!-- 1. Fade-In -->
  <div class="fade-in" style="margin: 20px;">Hello, I am fading in!</div>

  <!-- 2. Hover Effect -->
  <button class="hover-effect" style="margin: 20px;">Hover over me</button>

  <!-- 3. Bounce Animation -->
  <div class="bounce" style="margin: 20px;"></div>

  <!-- 4. Slide-In from Left -->
  <div class="slide-in" style="margin: 20px;">I slide in from the left!</div>

  <!-- 5. Loading Spinner -->
  <div class="spinner" style="margin: 20px;"></div>

  <!-- 6. Typing Animation -->
  <div class="typing" style="margin: 20px;"></div>

  <!-- 7. Card Flip -->
  <div class="card">
    <div class="card-inner">
      <div class="card-front">Front</div>
      <div class="card-back">Back</div>
    </div>
  </div>

  <!-- 8. Tooltip -->
  <button class="tooltip" style="margin: 20px;">Hover me
    <div class="tooltip-text">Tooltip text</div>
  </button>

  <!-- 9. Smooth Scroll -->
  <a href="#section1" style="margin: 20px;">Go to Section 1</a>
  <div id="section1" style="height: 1000px;">Section 1</div>

  <!-- 10. Parallax -->
  <div class="parallax-background"></div>
  <div class="content">Content</div>

  <!-- 11. Modal Popup -->
  <button id="openModal" style="margin: 20px;">Open Modal</button>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <p>Modal content</p>
    </div>
  </div>

  <!-- 12. Notification -->
  <div id="notification" class="notification">This is a notification!</div>

  
</body>
</html>
